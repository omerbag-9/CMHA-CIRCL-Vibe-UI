<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>
<body>
    <div id="app">
        <div class="app-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>CRCL</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="public-requests.html" class="nav-item">
                        <span class="nav-icon">üåê</span>
                        <span class="nav-text">Public Requests</span>
                    </a>
                    <a href="responders.html" class="nav-item">
                        <span class="nav-icon">üë•</span>
                        <span class="nav-text">Responders</span>
                    </a>
                    <a href="follow-ups.html" class="nav-item">
                        <span class="nav-icon">üìÖ</span>
                        <span class="nav-text">Follow-ups</span>
                    </a>
                </nav>
            </aside>
            <main class="main-content">
                <header class="top-bar">
                    <div class="top-bar-left">
                        <button class="menu-toggle">‚ò∞</button>
                        <h1>Public Requests</h1>
                    </div>
                    <div class="top-bar-right">
                        <button class="icon-btn" id="notifications-btn">üîî</button>
                        <div class="user-menu">
                            <span id="user-name">Dispatcher</span>
                            <button class="icon-btn" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </header>
                <div class="content-area">
                    <div class="filters-bar">
                        <div class="filter-group" style="flex: 1;">
                            <label>Search Requests</label>
                            <input type="text" id="search-requests" placeholder="Search by name, location, or phone...">
                        </div>
                        <div class="filter-group">
                            <label>Urgency</label>
                            <select id="filter-urgency">
                                <option value="">All Urgencies</option>
                                <option value="normal">Normal</option>
                                <option value="urgent">Urgent</option>
                                <option value="emergency">Emergency</option>
                            </select>
                        </div>
                    </div>
                    <div class="section">
                        <div class="section-header">
                            <h2>Web Form Requests</h2>
                            <span class="section-count" id="requests-count">0 requests</span>
                        </div>
                        <div id="requests-list" class="cases-list">
                            <!-- Requests will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="../../js/utils.js"></script>
