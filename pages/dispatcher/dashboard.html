<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>
<body>
    <div id="app">
        <div class="layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>CRCL</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-icon">ðŸ“Š</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="cases.html" class="nav-item">
                        <span class="nav-icon">ðŸ“‹</span>
                        <span class="nav-text">Cases</span>
                    </a>
                    <a href="chat.html" class="nav-item">
                        <span class="nav-icon">ðŸ’¬</span>
                        <span class="nav-text">Messages</span>
                    </a>
                    <a href="reports.html" class="nav-item">
                        <span class="nav-icon">ðŸ“ˆ</span>
                        <span class="nav-text">Reports</span>
                    </a>
                </nav>
            </aside>
            <main class="main-content">
                <header class="top-bar">
                    <div class="top-bar-left">
                        <button class="menu-toggle">â˜°</button>
                        <h1>Dashboard</h1>
                    </div>
                    <div class="top-bar-right">
                        <button class="icon-btn" id="notifications-btn">ðŸ””</button>
                        <div class="user-menu">
                            <span id="user-name">Dispatcher</span>
                            <button class="icon-btn" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </header>
                <div class="content-area">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Active Cases</div>
                            <div class="stat-value" id="stat-active">0</div>
                            <div class="stat-change">+3 from yesterday</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Pending</div>
                            <div class="stat-value" id="stat-pending">0</div>
                            <div class="stat-change">Awaiting action</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Closed</div>
                            <div class="stat-value" id="stat-closed">0</div>
                            <div class="stat-change">This month</div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="section-header">
                            <h2>Active Cases</h2>
                            <a href="new-case.html" class="btn btn-primary">+ New Case</a>
                        </div>
                        <div id="active-cases-list" class="cases-list">
                            <!-- Cases will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
