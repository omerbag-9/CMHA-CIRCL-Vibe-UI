<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Case - CRCL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>
<body>
    <div id="app">
        <div class="layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>CRCL</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="cases.html" class="nav-item active">
                        <span class="nav-icon">üìã</span>
                        <span class="nav-text">Cases</span>
                    </a>
                    <a href="chat.html" class="nav-item">
                        <span class="nav-icon">üí¨</span>
                        <span class="nav-text">Messages</span>
                    </a>
                    <a href="reports.html" class="nav-item">
                        <span class="nav-icon">üìà</span>
                        <span class="nav-text">Reports</span>
                    </a>
                </nav>
            </aside>
            <main class="main-content">
                <header class="top-bar">
                    <div class="top-bar-left">
                        <a href="cases.html" class="back-btn">‚Üê Back</a>
                        <h1>New Case</h1>
                    </div>
                    <div class="top-bar-right">
                        <button class="icon-btn" id="notifications-btn">üîî</button>
                        <div class="user-menu">
                            <span id="user-name">Dispatcher</span>
                            <button class="icon-btn" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </header>
                <div class="content-area">
                    <form id="new-case-form" class="case-form">
                        <div class="form-section">
                            <h3>Contact Method</h3>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="contactMethod" value="phone" checked>
                                    <span>Phone Call</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="contactMethod" value="sms">
                                    <span>SMS</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="contactMethod" value="web">
                                    <span>Web Form</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="contactMethod" value="whatsapp">
                                    <span>WhatsApp</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-section">
                            <h3>Caller Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="caller-name">Name *</label>
                                    <input type="text" id="caller-name" name="callerName" required>
                                </div>
                                <div class="form-group">
                                    <label for="caller-phone">Phone Number *</label>
                                    <input type="tel" id="caller-phone" name="callerPhone" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="caller-location">Location *</label>
                                <input type="text" id="caller-location" name="callerLocation" required>
                                <button type="button" class="btn-text">üìç Use Current Location</button>
                            </div>
                        </div>
                        <div class="form-section">
                            <h3>Crisis Type *</h3>
                            <select id="crisis-type" name="crisisType" required>
                                <option value="">Select type</option>
                                <option value="routine">Routine</option>
                                <option value="urgent">Urgent</option>
                                <option value="emergency">Emergency</option>
                                <option value="sensitive">Sensitive</option>
                            </select>
                        </div>
                        <div class="form-section" id="dynamic-questions">
                            <!-- Dynamic questions will appear here -->
                        </div>
                        <div class="form-section">
                            <h3>Initial Notes</h3>
                            <textarea id="initial-notes" name="initialNotes" rows="5" placeholder="Type notes here..."></textarea>
                        </div>
                        <div class="form-actions">
                            <a href="cases.html" class="btn btn-secondary">Cancel</a>
                            <button type="button" class="btn btn-secondary" id="save-draft-btn">Save Draft</button>
                            <button type="submit" class="btn btn-primary">Create Case</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../js/data.js"></script>
    <script src="../../js/dummy-data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/cases.js"></script>
    <script src="../../js/navigation.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/pages/new-case.js"></script>
</body>
</html>
