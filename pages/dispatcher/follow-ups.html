<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow-ups - CRCL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>
<body>
    <div id="app">
        <div class="layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>CRCL</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="public-requests.html" class="nav-item">
                        <span class="nav-icon">üåê</span>
                        <span class="nav-text">Public Requests</span>
                    </a>
                    <a href="responders.html" class="nav-item">
                        <span class="nav-icon">üë•</span>
                        <span class="nav-text">Responders</span>
                    </a>
                    <a href="follow-ups.html" class="nav-item">
                        <span class="nav-icon">üìÖ</span>
                        <span class="nav-text">Follow-ups</span>
                    </a>
                </nav>
            </aside>
            <main class="main-content">
                <header class="top-bar">
                    <div class="top-bar-left">
                        <button class="menu-toggle">‚ò∞</button>
                        <h1>Follow-ups</h1>
                    </div>
                    <div class="top-bar-right">
                        <button class="icon-btn" id="notifications-btn">üîî</button>
                        <div class="user-menu">
                            <span id="user-name">Dispatcher</span>
                            <button class="icon-btn" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </header>
                <div class="content-area">
                    <div class="filters-bar">
                        <div class="filter-group" style="flex: 1;">
                            <label>Search by Name</label>
                            <input type="text" id="search-followups" placeholder="Search person in crisis by name...">
                        </div>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="filter-followup-status">
                                <option value="">All</option>
                                <option value="scheduled">Scheduled</option>
                                <option value="due">Due Now</option>
                                <option value="overdue">Overdue</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Time Range</label>
                            <select id="filter-time-range">
                                <option value="today">Today</option>
                                <option value="tomorrow">Tomorrow</option>
                                <option value="week">This Week</option>
                                <option value="all">All</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-header">
                            <h2>Due Follow-ups</h2>
                        </div>
                        <div id="due-followups-list" class="cases-list">
                            <!-- Due follow-ups will be loaded here -->
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">
                            <h2>Scheduled Follow-ups</h2>
                        </div>
                        <div id="scheduled-followups-list" class="cases-list">
                            <!-- Scheduled follow-ups will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Follow-up Modal -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal" id="followup-modal">
            <div class="modal-header">
                <h2>Complete Follow-up</h2>
                <button class="modal-close" onclick="app.closeModal()">√ó</button>
            </div>
            <div class="modal-content">
                <div id="followup-case-info"></div>
                <div class="form-group">
                    <label for="followup-notes">Follow-up Notes *</label>
                    <textarea id="followup-notes" rows="5" required placeholder="Describe the follow-up conversation and current status..."></textarea>
                </div>
                <div class="form-group">
                    <label for="followup-outcome">Outcome *</label>
                    <select id="followup-outcome" required>
                        <option value="">Select outcome</option>
                        <option value="resolved">Resolved - No further support needed</option>
                        <option value="improving">Improving - Continue monitoring</option>
                        <option value="needs-support">Needs Additional Support</option>
                        <option value="escalate">Needs Escalation</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="app.closeModal()">Cancel</button>
                <button class="btn btn-primary" id="complete-followup-btn">Complete Follow-up</button>
            </div>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../js/data.js"></script>
    <script src="../../js/dummy-data.js"></script>
    <script src="../../js/init-data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/cases.js"></script>
    <script src="../../js/navigation.js"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/pages/follow-ups.js"></script>
</body>
</html>
