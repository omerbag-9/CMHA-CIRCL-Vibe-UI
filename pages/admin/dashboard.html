<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CRCL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>
<body>
    <div id="app">
        <div class="layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>CRCL</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item active">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="users.html" class="nav-item">
                        <span class="nav-icon">üë•</span>
                        <span class="nav-text">Users</span>
                    </a>
                    <a href="agencies.html" class="nav-item">
                        <span class="nav-icon">üè¢</span>
                        <span class="nav-text">Agencies</span>
                    </a>
                    <a href="reports.html" class="nav-item">
                        <span class="nav-icon">üìà</span>
                        <span class="nav-text">Reports</span>
                    </a>
                </nav>
            </aside>
            <main class="main-content">
                <header class="top-bar">
                    <div class="top-bar-left">
                        <button class="menu-toggle">‚ò∞</button>
                        <h1>Provincial Overview</h1>
                    </div>
                    <div class="top-bar-right">
                        <div class="user-menu">
                            <span id="user-name">Admin</span>
                            <button class="icon-btn" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </header>
                <div class="content-area">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Cases</div>
                            <div class="stat-value" id="stat-total">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Active Cases</div>
                            <div class="stat-value" id="stat-active">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Avg Response</div>
                            <div class="stat-value" id="stat-response">0 min</div>
                        </div>
                    </div>
                    <div class="section">
                        <h2>Agency Performance</h2>
                        <div class="info-card">
                            <p>Agency performance metrics will be displayed here.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../js/data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
