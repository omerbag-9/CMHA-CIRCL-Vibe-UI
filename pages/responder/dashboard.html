<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Dashboard - CRCL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/mobile-frame.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="phone-device">
            <div class="phone-screen">
                <!-- Mobile Top Bar -->
                <div class="mobile-top-bar">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h1 style="font-size: 22px; margin: 0; font-weight: 700;">Crisis Responder</h1>
                            <div style="font-size: 13px; opacity: 0.9; margin-top: 6px; font-weight: 500;">
                                <span class="status-indicator"></span>
                                <span style="color: black;" id="responder-name">Responder</span>
                            </div>
                        </div>
                        <button class="icon-btn" id="logout-btn" style="color: black; background: rgba(255,255,255,0.2); border: none; padding: 8px 12px; border-radius: 8px; font-size: 13px; font-weight: 600;">Logout</button>
                    </div>
                </div>

                <!-- Mobile Content -->
                <div class="mobile-content">
                    <!-- Statistics -->
                    <div class="mobile-stats">
                        <div class="mobile-stat-card">
                            <div class="mobile-stat-value" id="active-count">0</div>
                            <div class="mobile-stat-label">Active</div>
                        </div>
                        <div class="mobile-stat-card">
                            <div class="mobile-stat-value" id="pending-count">0</div>
                            <div class="mobile-stat-label">Pending</div>
                        </div>
                        <div class="mobile-stat-card">
                            <div class="mobile-stat-value" id="completed-count">0</div>
                            <div class="mobile-stat-label">Today</div>
                        </div>
                    </div>

                    <!-- Status Selector -->
                    <div class="mobile-status-selector">
                        <label style="font-size: 14px; font-weight: 600; color: #1a1a1a; display: block; margin-bottom: 8px;">Your Status</label>
                        <select id="responder-status">
                            <option value="available">Available</option>
                            <option value="busy">Busy</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>

                    <!-- New Requests Section -->
                    <div class="mobile-section">
                        <div class="mobile-section-header">
                            <h2 class="mobile-section-title">New Requests</h2>
                            <span class="mobile-section-badge" id="new-requests-badge">0</span>
                        </div>
                        <div id="new-requests-list">
                            <!-- New requests will be loaded here -->
                        </div>
                    </div>

                    <!-- Active Cases Section -->
                    <div class="mobile-section">
                        <div class="mobile-section-header">
                            <h2 class="mobile-section-title">Active Cases</h2>
                            <span class="mobile-section-badge" id="active-cases-badge">0/3</span>
                        </div>
                        <div id="active-cases-list">
                            <!-- Active cases will be loaded here -->
                        </div>
                    </div>

                    <!-- Completed Cases Section -->
                    <div class="mobile-section">
                        <div class="mobile-section-header">
                            <h2 class="mobile-section-title">Completed Today</h2>
                            <span class="mobile-section-badge" id="completed-cases-badge">0</span>
                        </div>
                        <div id="completed-cases-list">
                            <!-- Completed cases will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Mobile Bottom Navigation -->
                <div class="mobile-bottom-nav">
                    <a href="dashboard.html" class="mobile-nav-item active">
                        <span class="nav-icon">üè†</span>
                        <span>Home</span>
                    </a>
                    <a href="cases.html" class="mobile-nav-item">
                        <span class="nav-icon">üìã</span>
                        <span>My Cases</span>
                    </a>
                    <a href="chat.html" class="mobile-nav-item">
                        <span class="nav-icon">üí¨</span>
                        <span>Messages</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../js/data.js"></script>
    <script src="../../js/dummy-data.js"></script>
    <script src="../../js/init-data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/pages/responder-dashboard.js"></script>
</body>
</html>
